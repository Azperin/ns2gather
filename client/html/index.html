<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NS2 Gather</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="stylesheet" href="style.css" />
</head>
<body id="gather" class="loading">
	<div class="loader">...</div>
	<div class="gather-contents">
		<div class="header">
			<button class="logout-btn logged-only">LOGOUT</button>
			
			<div class="friend-code-wrapper logged-hidden">
				<input type="password" class="login-token-input" placeholder="TOKEN" />
				<a href="steam://friends/add/76561199128780961" target="_blank" class="friend-code">Friend code: 1168515233</a>
				<div class="registration-info">
					1. Send friend request to NS2 Server bot, using code above<br />
					2. Type !auth in direct message to bot<br />
					3. Copypaste token to input field in this site<br />
				</div>
			</div>
		</div>

		<div class="gather-stats-container">
			<div class="gather-stats">
				<div class="joined-counter">
					<div>JOINED</div><span>0</span>
				</div>
				<div class="ready-counter">
					<div>READY</div><span>0</span>
				</div>
			</div>
			<div class="gather-controls logged-only">
				<button class="rr-join-btn gathering-only joined-hidden">JOIN</button>
				<button class="rr-leave-btn gathering-only joined-only">LEAVE</button>
				<button class="rr-ready-btn checking-only checked-hidden">READY</button>
			</div>
		</div>
		
		<div id="readyroom">
			<template id="player-card-template">
				<div class="player-card">
					<div class="player-avatar">
						<img class="player-avatar-img" src="https://cdn.discordapp.com/attachments/858244653227573258/1175479296404508733/noavatar.jpg" />
					</div>
					<div class="player-name">dqwqwd</div>
					<div class="player-steamid">123123</div>
				</div>
			</template>
		</div>
	</div>
	<script src="pako.js"></script>
	<script src="script.js"></script>
</body>
</html>
